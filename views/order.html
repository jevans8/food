<!doctype html>
<html lang="en">
<head>
    <include href="includes/header.htm"></include>
    <title>Order Form</title>
</head>
<body>
<h1>What would you like to order?</h1>

<form action="#" method="post" class="form-horizontal">

    <!-- get food -->
    <div class="form-group">
        <label for="food" class="col-sm-2 control-label">What food would you like to order?</label>

        <div class="col-sm-4">
            <input class="form-control" type="text" name="food" id="food">
        </div>
    </div>

    <!-- get meal -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Select a meal</label>

        <div class="col-sm-4">
            <input type="radio" name="meal" id="breakfast" value="breakfast"> Breakfast<br>
            <input type="radio" name="meal" id="lunch" value="lunch"> Lunch<br>
            <input type="radio" name="meal" id="dinner" value="dinner"> Dinner
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Place Order</button>

</form>
</body>
</html>
